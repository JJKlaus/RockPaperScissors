<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rock Paper Scissors</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="title">
      <h1>ROCK PAPER SCISSORS</h1>
      <h1>First to three wins is the winner!</h1>
    </div>
    <div class="scoreboard">
      <h3>0 Player - CPU 0</h3>
    </div>
    <div class="gameContainer">
      <div class="player">
        <div class="button rock">
          <button id="btnR"><img src="images/rock.png"></button>
        </div>
        <div class="button paper">
          <button id="btnP"><img src="images/paper.png"></button>
        </div>
        <div class="button scissors">
          <button id="btnS"><img src="images/scissors.png" height=""></button>          
        </div>
      </div>
      <div class="ladder">
        <div class="actionPane">
          <h3>Current Fight</h3>
          <div class="row">
            <img id="curUser" src="images/noSign.png" alt="player's weapon">
            <h3>-</h3>
            <img id="curCpu" src="images/noSign.png" alt="CPU weapon">
          </div>
          </div>
        <div class="previousRound ">
          <h5>Previous Round</h5>
          <p>No games played yet</p>
          <div class="row">  
            <img src="images/noSign.png" alt="player's weapon">
            <h3>-</h3>
            <img src="images/noSign.png" alt="CPU weapon">
          </div>
        </div>
      </div>
      <div class="CPU">
        <img class="karen" src="images/karen.png" alt="CPU">
      </div>
    </div>
    <div class="footer fit">
      <p>Copyright 2023 Jake Klaus</p>
  </div>
  <script src="app.js"></script>

</body>
</html>
