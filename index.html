<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rock Paper Scissors</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <script src="app.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="title">
      <h1>ROCK PAPER SCISSORS</h1>
      <h1>FIRST TO THREE WINS IS THE WINNER!</h1>
    </div>
    <div class="scoreboard">
      <h3>$ Player - CPU $</h3>
    </div>
    <div class="gameContainer">
      <div class="player">
        <div class="button rock">
          <p>rock</p>
        </div>
        <div class="button paper">
          <p>paper</p>
        </div>
        <div class="button scissors">
          <p>scissors</p>          
        </div>
      </div>
      <div class="ladder">
        <div class="actionPane">
          <h3>Current Fight</h3>
          <div class="row">
            <img alt="player's weapon">
            <img alt="CPU weapon">
          </div>
          </div>
        <div class="previousRound">
          <h5>Previous Round</h5>
          <div class="row">  
            <img alt="player's weapon">
            <img alt="CPU weapon">
          </div>
        </div>
      </div>
      <div class="CPU">
        <img alt="image of CPU">
      </div>
    </div>
    <div class="footer">
      <p>Copyright 2023 Jake Klaus</p>
  </div>
</body>
</html>
